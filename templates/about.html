<h2>About Page</h2>

La Odisea es un poema épico griego compuesto por 24 cantos, atribuido al poeta griego Homero. 

<br />

Se cree que fue compuesta en el siglo VIII a. C. en los asentamientos que tenía Grecia en la costa oeste del Asia Menor. Según otros autores, la Odisea se completa en el siglo VII.
